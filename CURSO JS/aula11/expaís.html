    <h1>PAÍS</h1>
    
   Digite em quai país você nasceu <br>

   <div id="res">
</div>
   <script>
      var caixa = window.document.getElementById('txtpais')
      var res = window.document.getElementById('res') 
   function clicar(){
   if(txtpais.value == 'Brasil'){
       
       
       res.innerText = `Você nasceu em ${txtpais.value}, portanto você é brasileirinho`

       res.innerHTML = 'Você é estrangeiro'
   }

   }
   </script>
